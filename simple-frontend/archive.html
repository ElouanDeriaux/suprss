<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>SUPRSS — Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <link rel="icon" href="favicon.ico" />
  <script src="theme-minimal.js"></script>
  <script defer src="archive.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors">
  <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 transition-colors">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold text-gray-900 dark:text-white">Archives</h1>
      <nav class="flex gap-3">
        <div id="theme-button-container"></div>
        <a href="dashboard.html" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">Tableau de bord</a>
      </nav>
    </div>
  </header>

  <!-- Filtres -->
  <section class="max-w-6xl mx-auto px-4 py-4">
    <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-4 shadow-sm transition-colors">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-3 items-end">
        <label class="block">
          <span class="text-sm text-gray-700 dark:text-gray-300">Filtrer par texte</span>
          <input id="q" type="text" placeholder="Titre, contenu, source…"
                 class="mt-1 w-full rounded-lg border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </label>

        <label class="block">
          <span class="text-sm text-gray-700 dark:text-gray-300">Collection</span>
          <select id="collectionSelect"
                  class="mt-1 w-full rounded-lg border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Toutes</option>
          </select>
        </label>

        <label class="block">
          <span class="text-sm text-gray-700 dark:text-gray-300">Flux (feed)</span>
          <select id="feedSelect"
                  class="mt-1 w-full rounded-lg border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
            <option value="">Tous</option>
          </select>
        </label>

        <div class="flex flex-col sm:flex-row gap-2">
          <button id="applyBtn"
                  class="bg-indigo-600 dark:bg-indigo-500 text-white font-medium rounded-lg px-4 py-2 hover:bg-indigo-700 dark:hover:bg-indigo-600 transition-colors">
            Appliquer
          </button>
          <button id="resetBtn"
                  class="bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-medium rounded-lg px-3 py-2 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors text-sm">
            ↻ Reset
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Liste -->
  <main class="max-w-6xl mx-auto px-4 pb-10">
    <div id="empty" class="hidden text-center text-gray-500 mt-10">
      Aucun élément ne correspond à ces filtres.
    </div>

    <div id="archiveList" class="grid grid-cols-1 lg:grid-cols-2 gap-4 mt-4"></div>

    <div class="flex justify-center mt-6 gap-2">
      <button id="prevPage" class="px-3 py-2 rounded-lg border bg-white disabled:opacity-50">Précédent</button>
      <button id="nextPage" class="px-3 py-2 rounded-lg border bg-white disabled:opacity-50">Suivant</button>
    </div>
  </main>
</body>
</html>
