<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion des membres - SUPRSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.ico" />
  <script defer src="collection_members.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <script>
    (function () {
      const url = new URL(window.location.href);
      const tokenFromUrl = url.searchParams.get("token");
      if (tokenFromUrl) {
        localStorage.setItem("token", tokenFromUrl);
        url.searchParams.delete("token");
        window.history.replaceState({}, "", url.toString());
      }
      if (!localStorage.getItem("token")) {
        window.location.href = "index.html";
      }
    })();
  </script>

  <!-- Header -->
  <div class="bg-white shadow mb-6">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <a href="dashboard.html" class="text-blue-600 hover:text-blue-800">← Retour au tableau de bord</a>
        <h1 class="text-2xl font-bold">Gestion des membres</h1>
      </div>
      <div id="collection-info" class="text-gray-600"></div>
    </div>
  </div>

  <main class="max-w-4xl mx-auto px-4">
    
    <!-- Section d'invitation -->
    <section class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-lg font-semibold mb-4">Inviter un nouveau membre</h2>
      <form id="invite-form" class="flex gap-4 items-end">
        <div class="flex-1">
          <label for="invite-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input id="invite-email" type="email" placeholder="email@exemple.com" 
                 class="border rounded px-3 py-2 w-full" required />
        </div>
        <div class="w-40">
          <label for="invite-role" class="block text-sm font-medium text-gray-700 mb-1">Rôle</label>
          <select id="invite-role" class="border rounded px-3 py-2 w-full">
            <option value="viewer">Lecteur</option>
            <option value="editor">Éditeur</option>
            <option value="admin">Administrateur</option>
          </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Inviter
        </button>
      </form>
      <div id="invite-feedback" class="mt-3 text-sm"></div>
    </section>

    <!-- Liste des membres -->
    <section class="bg-white rounded-lg shadow">
      <div class="p-6 border-b">
        <h2 class="text-lg font-semibold">Membres de la collection</h2>
      </div>
      
      <div id="members-loading" class="p-6 text-center text-gray-500">
        Chargement des membres...
      </div>
      
      <div id="members-list" class="hidden">
        <!-- Les membres seront ajoutés ici dynamiquement -->
      </div>
      
      <div id="members-empty" class="p-6 text-center text-gray-500 hidden">
        Aucun membre dans cette collection.
      </div>
    </section>
  </main>

  <!-- Modal de confirmation -->
  <div id="confirm-modal" class="fixed inset-0 bg-black/40 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded shadow w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4" id="confirm-title">Confirmer l'action</h3>
      <p class="text-gray-600 mb-6" id="confirm-message"></p>
      <div class="flex justify-end gap-2">
        <button onclick="closeConfirmModal()" class="text-gray-600 hover:underline">Annuler</button>
        <button id="confirm-button" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
          Confirmer
        </button>
      </div>
    </div>
  </div>
</body>
</html>
