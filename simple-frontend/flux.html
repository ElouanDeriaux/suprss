<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>SUPRSS - Articles du flux</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <link rel="icon" href="favicon.ico" />
  <script src="theme-minimal.js"></script>
  <script defer src="flux.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors">
  <main class="max-w-5xl mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-4 gap-3 flex-wrap">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Articles du flux</h1>
      <div class="flex items-center gap-2">
        <div id="theme-button-container"></div>
        <button id="mark-all-read" class="bg-emerald-600 text-white px-3 py-2 rounded hover:bg-emerald-700">
          Marquer tout comme lu
        </button>
        <button id="mark-all-unread" class="bg-amber-600 text-white px-3 py-2 rounded hover:bg-amber-700">
          Tout remettre en non lu
        </button>
        <button id="refresh-feed" class="bg-indigo-600 text-white px-3 py-2 rounded hover:bg-indigo-700">
          Rafra√Æchir
        </button>
        <button id="open-chat" class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700" title="Messagerie de la collection">
          üí¨ Chat
        </button>
      </div>
    </div>

    <!-- Filtres -->
    <div class="flex items-center gap-2 mb-4">
      <input id="search" type="text" placeholder="Recherche‚Ä¶"
             class="border border-gray-300 dark:border-gray-600 rounded px-3 py-2 w-64 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" />
      <select id="filter-read" class="border border-gray-300 dark:border-gray-600 rounded px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        <option value="">Tous</option>
        <option value="false">Non lus</option>
        <option value="true">Lus</option>
      </select>
      <select id="filter-starred" class="border border-gray-300 dark:border-gray-600 rounded px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        <option value="">Tous</option>
        <option value="true">‚≠ê Favoris uniquement</option>
        <option value="false">Non favoris</option>
      </select>
    </div>

    <!-- L√©gende -->
    <div class="text-sm text-gray-600 dark:text-gray-300 mb-4 flex items-center gap-4 flex-wrap">
      <span>Astuce : cliquer sur le <span class="font-semibold text-gray-900 dark:text-white">titre</span> d'un article le marque automatiquement <span class="font-semibold text-gray-900 dark:text-white">Lu</span>.</span>
      <span class="inline-flex items-center gap-2">
        <span class="inline-block w-3 h-3 rounded bg-emerald-200 dark:bg-emerald-800 border border-emerald-300 dark:border-emerald-600"></span>
        style appliqu√© aux articles lus
      </span>
    </div>

    <div id="list" class="space-y-3"></div>
    <div class="flex items-center justify-center mt-6">
      <button id="load-more" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-900 dark:text-white transition-colors">Charger plus</button>
    </div>
  </main>

  <!-- Toast -->
  <div id="toast"
       class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-black/80 text-white text-sm px-3 py-2 rounded hidden z-50">
  </div>

  <!-- Modal de chat -->
  <div id="chat-modal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg w-full max-w-2xl mx-4 max-h-[80vh] flex flex-col">
      <div class="flex items-center justify-between p-4 border-b">
        <h2 class="text-lg font-semibold">üí¨ Chat de la collection</h2>
        <button id="close-chat" class="text-gray-500 hover:text-gray-700 text-xl">√ó</button>
      </div>
      
      <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 min-h-[300px] max-h-[400px]">
        <!-- Messages appara√Ætront ici -->
      </div>
      
      <div class="p-4 border-t">
        <div class="flex gap-2">
          <input id="chat-input" type="text" placeholder="Tapez votre message..."
                 class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <button id="send-message" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Envoyer
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
