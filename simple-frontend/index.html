<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>SUPRSS – Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Empêcher la bannière "ouvrir dans l'application" -->
  <meta name="mobile-web-app-capable" content="no" />
  <meta name="apple-mobile-web-app-capable" content="no" />
  <meta name="apple-itunes-app" content="" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <link rel="icon" href="favicon.ico" />
  <script src="theme-minimal.js"></script>
  <script defer src="index.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors">
  <main class="w-full max-w-xl">
    <!-- Header + “onglet” Créer un compte -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Connexion</h1>
      <div class="flex items-center gap-3">
        <div id="theme-button-container"></div>
        <a href="register.html"
           class="inline-flex items-center gap-2 px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-900 dark:text-white transition-colors">
          <span>Créer un compte</span>
        </a>
      </div>
    </div>

    <section class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 transition-colors">
      <!-- Auth classique -->
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1 text-gray-900 dark:text-white">Email</label>
          <input id="login-email" type="email" required class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                 placeholder="vous@exemple.com" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1 text-gray-900 dark:text-white">Mot de passe</label>
          <input id="login-password" type="password" required class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                 placeholder="••••••••" />
        </div>
        <button id="login-submit" type="submit"
                class="w-full bg-blue-600 dark:bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors">
          Se connecter
        </button>
        <p id="login-error" class="text-sm text-red-600 dark:text-red-400"></p>
      </form>

      <!-- Séparateur -->
      <div class="relative my-6">
        <div class="border-t border-gray-200 dark:border-gray-600"></div>
        <span class="absolute -top-3 left-1/2 -translate-x-1/2 bg-white dark:bg-gray-800 px-3 text-xs text-gray-500 dark:text-gray-400">
          ou
        </span>
      </div>

      <!-- OAuth “comme avant” (gros boutons) -->
      <div class="space-y-3">
        <a id="oauth-google" href="http://localhost:8000/auth/google/login"
           class="w-full inline-flex items-center justify-center gap-3 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 hover:border-gray-400 dark:hover:border-gray-500 transition-colors">
          <!-- Logo Google -->
          <svg width="20" height="20" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12 s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24 s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.818C14.655,16.379,18.961,14,24,14c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657 C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.197l-6.191-5.238C29.141,35.091,26.715,36,24,36 c-5.197,0-9.607-3.317-11.273-7.946l-6.525,5.027C9.596,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.236-2.231,4.166-4.094,5.565 c0.001-0.001,0.002-0.001,0.003-0.002l6.191,5.238C36.991,39.188,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
          <span class="font-medium text-gray-700 dark:text-gray-200">Continuer avec Google</span>
        </a>

        <a id="oauth-github" href="http://localhost:8000/auth/github/login"
           class="w-full inline-flex items-center justify-center gap-3 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 hover:border-gray-400 dark:hover:border-gray-500 transition-colors">
          <!-- Logo GitHub -->
          <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor" class="text-black dark:text-white">
            <path fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
                 0-.19-.01-.82-.01-1.49-2 .37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
                 -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2
                 -3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.1 0 0 .67-.21 2.2.82A7.65
                 7.65 0 0 1 8 3.47c.68.003 1.36.092 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.09.16 1.9.08
                 2.1.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48
                 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
          <span class="font-medium text-gray-700 dark:text-gray-200">Continuer avec GitHub</span>
        </a>

        <p id="oauth-tip" class="text-xs text-gray-500 text-center hidden">Redirection…</p>
      </div>
    </section>
  </main>
</body>
</html>
